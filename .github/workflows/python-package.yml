name: Python Package CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10.13"]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ matrix.python-version }}
          restore-keys: |
            ${{ runner.os }}-pip-${{ matrix.python-version }}-
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install flake8==6.0.0 zulip robots configparser proxy matplotlib pynput yaspin paramiko python-telegram-bot[webhooks]

      - name: Ensure satellite.ini is present
        run: |
          CONFIG_PATH=~/satellite.ini
          if [ ! -f "$CONFIG_PATH" ]; then
            echo "[Satellite]" > "$CONFIG_PATH"
            echo "name=Sat-X" >> "$CONFIG_PATH"
            echo "altitude=500" >> "$CONFIG_PATH"
            echo "status=active" >> "$CONFIG_PATH"
            echo "Arquivo satellite.ini criado."
          fi

      - name: Run satellite.py
        run: python satellite.py

      - name: Run tbot.py
        run: python tbot.py

