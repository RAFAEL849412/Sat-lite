name: Python package

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.8", "3.9", "3.10", "3.11", "3.10.13"]

    steps:
    - uses: actions/checkout@v4
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}

    - name: Cache dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ matrix.python-version }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install dependencies
      run: |
        pip install --upgrade pip
        pip install matplotlib flake8==6.0.0 zulip robots configparser  # Adicionando configparser

    - name: Lint collections.py with flake8
      run: |
        # Lintar o arquivo collections.py
        flake8 collections.py --count --select=E9,F63,F7,F82 --show-source --statistics

    - name: Run python satellite.py
      run: |
        # Rodar o arquivo satellite.py com python
        python satellite.py

    - name: Test with pytest
      run: |
        pytest
