name: Python package

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10.13"]

    steps:
    - uses: actions/checkout@v4
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}
      env:
        VERSIONS_MANIFEST_URL: https://raw.githubusercontent.com/actions/python-versions/main/versions-manifest.json

    - name: Cache dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ matrix.python-version }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install dependencies
      run: |
        pip install --upgrade pip
        pip install flake8==6.0.0 zulip robots configparser proxy matplotlib
        pip install pynput

    - name: Ensure satellite.ini is present
      run: |
        if [ ! -f /home/runner/satellite.ini ]; then
          echo "Arquivo satellite.ini ausente. Copiando do repositório."
          cp .github/workflows/satellite.ini /home/runner/satellite.ini
        fi

    - name: Lint collections.py with flake8
      run: |
        if [ -f collections.py ]; then
          flake8 collections.py
        else
          echo "Arquivo collections.py não encontrado."
        fi

    - name: Run python satellite.py
      run: |
        python satellite.py

    - name: Run starlink_match.py
      run: |
        python starlink_match.py
