name: Python Package CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10.13"]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ matrix.python-version }}
          restore-keys: |
            ${{ runner.os }}-pip-${{ matrix.python-version }}-
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install flake8==6.0.0 zulip robots configparser proxy matplotlib pynput

      - name: Ensure satellite.ini is present
        run: |
          SATELLITE_CONFIG=/home/runner/satellite.ini
          REPO_CONFIG=.github/workflows/satellite.ini
          if [ ! -f "$SATELLITE_CONFIG" ]; then
            echo "Arquivo satellite.ini ausente. Copiando do reposit√≥rio."
            cp "$REPO_CONFIG" "$SATELLITE_CONFIG"
          fi

      - name: Lint collections.py with flake8
        run: |
          if [ -f "Sat-lite/collections.py" ]; then
            flake8 Sat-lite/collections.py
          fi

      - name: Run tests
        run: |
          pytest tests/

      - name: Run satellite.py
        run: |
          python satellite.py

      - name: Run starlink_match.py with retries
        run: |
          for i in {1..5}; do
            echo "Tentativa $i de executar starlink_match.py..."
            python starlink_match.py && break
            echo "Falha ao executar starlink_match.py. Tentando novamente..."
            sleep 5
          done

