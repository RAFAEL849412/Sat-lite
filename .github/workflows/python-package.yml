name: Python Package CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10.13"

      - name: Install flake8
        run: |
          pip install flake8==6.0.0

      - name: Run flake8
        run: flake8 .

  test:
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10.13"

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install pytest

      - name: Run tests
        run: pytest

  run:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10.13"

      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ matrix.python-version }}
          restore-keys: |
            ${{ runner.os }}-pip-${{ matrix.python-version }}-
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install zulip robots configparser proxy matplotlib pynput flask yaspin paramiko python-telegram-bot[webhooks]

      - name: Ensure satellite.ini is present
        run: |
          CONFIG_PATH=~/satellite.ini
          if [ ! -f "$CONFIG_PATH" ]; then
            echo "[Satellite]" > "$CONFIG_PATH"
            echo "name=Sat-X" >> "$CONFIG_PATH"
            echo "altitude=500" >> "$CONFIG_PATH"
            echo "status=active" >> "$CONFIG_PATH"
            echo "Arquivo satellite.ini criado."
          fi

      - name: Run satellite.py
        run: python satellite.py

      - name: Run main.py
        run: python main.py

